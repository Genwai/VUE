<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Helloworld</title>

</head>

<body>
    <h1>Hello World</h1>
    <hr>
    <div id="app">
        <div v-genwai="color" id="demo">{{count}}</div>
        <p><button @click="add">Add</button></p>

    </div>
    <p>
        <button onclick="unbind()">解绑</button>
    </p>
    <script type="text/javascript">
        function unbind() {
            app.$destroy();
        }


        Vue.directive('genwai', {
                bind: function(el, binding) { //被绑定
                    console.log('1 - bind');
                    el.style = 'color:' + 'black'
                },
                inserted: function(el, binding) { //绑定到节点
                    console.log('2 - inserted');
                    el.style = 'color:' + 'green'
                },
                update: function(el, binding) { //组件更新
                    console.log('3 - update');
                    el.style = 'color:' + 'red'
                },
                componentUpdated: function(el, binding) { //组件更新完成
                    console.log('4 - componentUpdated');
                    el.style = 'color:' + 'blue'

                },
                unbind: function(el, binding) { //解绑
                    console.log('5 - unbind');
                    el.style = 'color:' + 'pink'

                }
            })
            // el.style = 'color:' + binding.value;
        var app = new Vue({
                el: '#app',
                data: {
                    count: 10,
                    color: 'red'

                },
                methods: {
                    add: function() {
                        this.count++;

                    }
                }
            })
            /* 自定义指令有五个生命周期（也叫钩子函数），分别是Bind inserted update componentUpdated unbind 
            *1、bind:只调用一次，指令第一次绑定到元素是调用，用这个钩子函数可以定义个亿绑定时执行一次的初始化动作
            2、inserted：被绑定元素插入父节点时调用（父节点存在即可调动，不必存在于document中
            3、update：被绑定于元素所在的模板更新是调用，可以忽略不必要的模板更新
            4、componentupdated：被绑定元素所在模板完成一次更新周期调用
            5、unbind：只调用一次，指令与元素解绑时调用
             */
    </script>
</body>

</html>
