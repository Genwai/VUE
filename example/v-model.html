<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h2>v-model</h2>
    <hr>
    <div id="app">
        <p>原始信息{{message}}</p>
        <h3>文本框</h3>
        <p>v-model:<input type="text" v-model.lazy="message"></p>
        <p>v-model:<input type="text" v-model.number="message"></p>
        <p>v-model:<input type="text" v-model.trim="message"></p>
        <hr>
        <h3>文本框</h3>
        <h3>多选按钮绑定一个值</h3>
        <input type="checkbox" id="chen" v-model="isTrue">
        <label for="chen">{{isTrue}}</label>
        <hr>
        <input type="checkbox" id="chen" value="jianwei" v-model="webName">
        <label for="chen">{{isTrue}}</label>




        <hr>
        <h3>多选绑定一个数组</h3>
        <p>
            <input type="checkbox" id="JSPang" value="JSPang" v-model="web_Names">
            <label for="JSPang">JSPang</label>
            <br/>
            <input type="checkbox" id="Panda" value="Panda" v-model="web_Names">
            <label for="Panda">Panda</label>
            <br/>
            <input type="checkbox" id="PanPan" value="PanPan" v-model="web_Names">
            <label for="PanPan">PanPan</label>
            <p>{{web_Names}}</p>
            <hr>
            <h3>单选按钮绑定</h3>
            <input type="radio" id="one" value="男" v-model="sex">
            <label for="one">男</label>
            <input type="radio" id="two" value="女" v-model="sex">
            <label for="one">女</label>
            <p>{{sex}}</p>
        </p>

    </div>

</body>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'vue- hello Vue!',
            isTrue: true,
            web_Names: [],
            sex: '女'

        }
    })
</script>

</html>
